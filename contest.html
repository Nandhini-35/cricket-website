<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Cricket Quiz - Win a Prize!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f5ff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #004080;
    }

    #quiz-box {
      background-color: white;
      padding: 30px;
      margin: 0 auto;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="text"], input[type="email"] {
      padding: 10px;
      width: 80%;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background-color: #004080;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #form-popup {
      display: none;
      background-color: white;
      border: 2px solid #004080;
      padding: 20px;
      margin-top: 20px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
    }

    #thanks-message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéÅ Daily Cricket Contest - Win Exciting Prizes!</h1>

  <div id="quiz-box">
    <p><strong>Today's Question:</strong> Who is known as the 'God of Cricket'? üèè</p>
    <input type="text" id="answerInput" placeholder="Enter your answer here">
    <br>
    <button onclick="submitAnswer()">Submit Answer</button>
  </div>

  <div id="form-popup">
    <h2>Enter Your Details</h2>
    <form onsubmit="return submitForm();">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br>
      
      <label for="location">Location:</label><br>
      <input type="text" id="location" required><br><br>

      <button type="submit">Submit Details</button>
    </form>
  </div>

  <div id="thanks-message"></div>

  <script>
    function submitAnswer() {
      let answer = document.getElementById("answerInput").value.trim().toLowerCase();
      if (answer === "") {
        alert("Please enter your answer before submitting.");
        return;
      }

     
      document.getElementById("form-popup").style.display = "block";
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const location = document.getElementById("location").value.trim();

      if (name && email && location) {
        document.getElementById("thanks-message").innerText = "üéâ Thank you! Your answer have been submitted successfully.";
        document.getElementById("form-popup").style.display = "none";
        document.getElementById("quiz-box").style.display = "none";
      } else {
        alert("Please fill all fields.");
      }

      return false; 
    }
  </script>

</body>
</html>
