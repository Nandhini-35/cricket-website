<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>home-page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
   
    .home {
      text-align: center;
      font-size: x-large;
      animation: fadeIn 2s ease-in;
    }

    button {
      width: 400px;
      height: 30px;
      color: black;
      border-radius: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .content1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 0 10px white;
    }

    .right {
      position: relative;
      left: 0;
      animation: zoomIn 1.5s ease;
    }

    .left {
      margin: 0 auto;
    }

    .content2 a {
      align-items: center;
      color: black;
      text-decoration: none;
      font-size: x-large;
      margin-bottom: 0%;
    }

    .content2 button {
      width: 700px;
      height: 30px;
      margin-left: 200px;
      margin-bottom: 100px;
      background-color: silver;
      font-weight: bold;
    }

    .cont {
      display: flex;
      justify-content: space-between;
      margin-right: 200px;
      gap: 40px;
    }

    .content2 img {
      animation: slideInLeft 1.8s ease;
    }

    h1 {
      animation: pulse 2s infinite;
    }

    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="home">
    <h1>Welcome to cricket daily hub !</h1>
    <button>search for matches</button>
    <br /><br />
    <div class="cont">
      <div class="content1">
        <img src="./home pic.png" class="right" alt="" />
      </div>
      <div class="content2">
        <a href="https://www.iplt20.com/video/61416" target="_blank">
          <img src="https://www.probatsman.com/wp-content/uploads/2025/04/MI-vs-CSK-Dream11-Prediction-Fantasy-Cricket-Tips-for-Match-38-of-IPL-2025.jpg" class="left" width="1000px" style="box-shadow: 5px 3px 4px;" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
